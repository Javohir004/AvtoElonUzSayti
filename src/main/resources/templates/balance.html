<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Balansni Qo'shish</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for Back Button -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <!-- Back Button -->
  <div class="d-flex justify-content-end mb-3">
    <a href="/api/user/return2" class="btn btn-secondary">
      <i class="bi bi-arrow-left-circle"></i> Back
    </a>
  </div>

  <h2>Foydalanuvchi Balansi</h2>

  <!-- Balans ko'rsatish -->
  <div class="alert alert-info">
    <strong>Joriy balans:</strong> <span th:text="${money}">1000</span> so'm
  </div>

  <!-- Xatolik yoki muvaffaqiyatli habar -->
  <div th:if="${message}" class="alert alert-warning">
    <span th:text="${message}"></span>
  </div>

  <!-- Balansga pul qo'shish formasi -->
  <form th:action="@{/api/user/add-balance}" method="post">
    <div class="mb-3">
      <label for="amount" class="form-label">Pul miqdori (so'm)</label>
      <input type="number" class="form-control" id="amount" name="amount" required step="any" min="0">
    </div>
    <button type="submit" class="btn btn-primary">Qo'shish</button>
  </form>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
