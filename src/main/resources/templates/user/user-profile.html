<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profilni Yangilash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/profile.css"> <!-- CSS fayliga yo'l -->
</head>
<body>
<div class="container mt-5">
    <!-- Back Button -->
    <div class="d-flex justify-content-end mb-3">
        <a href="/api/user/return2" class="btn btn-secondary">
            <i class="bi bi-arrow-left-circle"></i> Orqaga
        </a>
    </div>

    <h2>Profilni Yangilash</h2>

    <!-- User Update Form -->
    <form th:action="@{/api/user/user-profile}" method="post">
        <div class="row">
            <!-- Ism va Familiya ustunlari -->
            <div class="mb-3 col">
                <label for="username" class="form-label">Ism</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user.username}" required>
            </div>

            <div class="mb-3 col">
                <label for="surname" class="form-label">Familiya</label>
                <input type="text" class="form-control" id="surname" name="surname" th:value="${user.surname}" required>
            </div>

            <!-- Parol -->
            <div class="mb-3 col">
                <label for="password" class="form-label">Parol</label>
                <input type="password" class="form-control" id="password" name="password">
                <small class="text-muted">Parolni o'zgartirmoqchi bo'lsangiz, bu maydonni to'ldiring.</small>
            </div>

            <!-- Email va Tug'ilgan Sana ustunlari -->
            <div class="mb-3 col">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
            </div>

            <div class="mb-3 col">
                <label for="birthDate" class="form-label">Tug'ilgan Sana</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" th:value="${user.birthDate}" required>
            </div>

            <!-- Telefon Raqam va Balans ustunlari -->
            <div class="mb-3 col">
                <label for="phoneNumber" class="form-label">Telefon Raqam</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" th:value="${user.phoneNumber}" required>
            </div>

            <div class="mb-3 col">
                <label for="balance" class="form-label">Balans (faqat o'qish uchun)</label>
                <input type="number" class="form-control" id="balance" name="balance" th:value="${user.balance}" readonly>
            </div>

            <!-- Manzil va Holat ustunlari -->
            <div class="mb-3 col">
                <label for="address" class="form-label">Manzil</label>
                <textarea class="form-control" id="address" name="address" rows="3" th:text="${user.address}" required></textarea>
            </div>

            <div class="mb-3 col">
                <label for="userState" class="form-label">Holat</label>
                <select class="form-select" id="userState" name="userState" required>
                    <option th:each="state : ${state}" th:value="${state}" th:text="${state}" th:selected="${state == user.userState}"></option>
                </select>
            </div>
        </div>

        <!-- Role is hidden and defaulted to USER -->
        <input type="hidden" name="role" value="USER">

        <button type="submit" class="btn btn-primary">Saqlash</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
